<app-container>
  <app-header></app-header>

  <input
  type="search"
  placeholder="Digite para buscar"
  [(ngModel)]="filtroPorTexto"
  >

  <section class="adicionar-contato">
    <!-- aaaaaa -->
    <a routerLink="/form" class="button">Adicionar contato</a>
  </section>

  @for (letra of alfabeto; track letra) {
    <app-separator>{{ letra }}</app-separator>

    @for (contato of filtrarContatosPorLetraInicial(letra); track contato.id) {
      <app-contact [name]="contato.nome"  [phone]="contato.telefone"></app-contact>
    }
  }
</app-container>
